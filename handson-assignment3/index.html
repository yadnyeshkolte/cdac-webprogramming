<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>My Portfolio</title>

</head>

<body>
    <section>
        <nav class="navbar navbar-expand-sm navbar-light bg-info">
            <div class="container">
                <img src="./images/sidelogo.jpg" alt="Logo" width="40" height="40"
                    class="d-inline-block align-top rounded-circle  mx-3" />
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" aria-current="page" style="color: black;">Home
                                <span class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="color: black;">Services</a>
                        </li>
                    </ul>
                    <form class="d-flex my-2 my-lg-0">
                        <input class="form-control me-sm-2 " type="text" placeholder="Search" />
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- IGNORE --->
        <form class="m-5 p-3" id="myForm" method="POST">
            <div class="mb-3">
                <label for="" class="form-label">Name</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id=""
                    aria-describedby="helpId"
                    placeholder=""
                />
                
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input
                    type="email"
                    class="form-control"
                    name=""
                    id=""
                    aria-describedby="emailHelpId"
                    placeholder="abc@mail.com"
                />
            </div>
            <div class="mb-3">
                <label for="" class="form-label">City</label>
                <select
                    class="form-select form-select-lg"
                    name=""
                    id=""
                >
                    <option selected>Select one</option>
                    <option value="">New Delhi</option>
                    <option value="">Istanbul</option>
                    <option value="">Jakarta</option>
                </select>
            </div>
            <!-- Radio buttons -->
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="form-rating" id="" value="{5:option1}" />
                <label class="form-check-label" for="">1⭐</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="form-rating" id="" value="option2"/>
                <label class="form-check-label" for="">2⭐</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="form-rating" id="" value="option3"/>
                <label class="form-check-label" for="">3⭐</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="form-rating" id="" value="option4"/>
                <label class="form-check-label" for="">4⭐</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="form-rating" id="" value="option5"/>
                <label class="form-check-label" for="">5⭐</label>
            </div>
            <!-- Textarea -->
            <div class="mb-3">
                <label for="" class="form-label"></label>
                <textarea class="form-control" name="" id="" rows="3"></textarea>
            </div>
            <button
                type="submit"
                class="btn btn-primary"
            >
                Submit
            </button>
            
            
            
        </form>

    </section>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</html>
