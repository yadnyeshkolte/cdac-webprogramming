<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        body {
            background: wheat;
            margin: 100px;
        }

        form {
            border: 2px;
            border-radius: 50px;
            background: lightblue;
            padding: 100px;
            width: 850px;
            box-shadow: 0 0 50px rgba(9, 9, 9, 0.7);
        }
    </style>
</head>

<body>

        <form id="myForm" method="POST">
            <h1>Registration Form</h1>
            <div class="mb-3">
                <label for="" class="form-label">Name</label>
                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="" />

            </div>
            <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId"
                    placeholder="abc@mail.com" />
            </div>
            <div class="mb-3">
                <label for="" class="form-label">City</label>
                <select class="form-select form-select-lg" name="" id="">
                    <option selected>Select one</option>
                    <option value="">New Delhi</option>
                    <option value="">Istanbul</option>
                    <option value="">Jakarta</option>
                </select>
            </div>
            <!-- Radio buttons -->
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="form-rating" id="" value="{5:option1}" />
                <label class="form-check-label" for="">1⭐</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="form-rating" id="" value="option2" />
                <label class="form-check-label" for="">2⭐</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="form-rating" id="" value="option3" />
                <label class="form-check-label" for="">3⭐</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="form-rating" id="" value="option4" />
                <label class="form-check-label" for="">4⭐</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="form-rating" id="" value="option5" />
                <label class="form-check-label" for="">5⭐</label>
            </div>
            <!-- Textarea -->
            <div class="mb-3">
                <label for="" class="form-label"></label>
                <textarea class="form-control" name="" id="" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary text-center">
                Submit
            </button>



        </form>


</body>

</html>
