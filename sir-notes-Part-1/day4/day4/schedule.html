<button onclick="stopWatch()">Stop Watch</button>
<script>

    function showDate()
    {
        const now = new Date();
        document.getElementById("datetime").innerHTML = now;

    }
    let newTimeUpdate = setInterval(showDate,1000)

    function stopWatch()
    {
        clearInterval(newTimeUpdate);
    }

</script>
